<html>
    <head>
        <title>Error 404</title>
        <link rel="shortcut icon" href="https://files.williamharrison.xyz/images/favicon.ico">

        <link rel="stylesheet" href="css/404.css">
    </head>

    <body>
        <div id="container">
            <div class="content">
                <h2>Error 404</h2>
                <h4>Page Not Found</h4>
                <p>The page you were looking for does not exist. You may have mistyped the URL or the page may have moved.</p>
                <a href="index.html">Go to Home</a>
            </div>
        </div>

        <script type="text/javascript">
            var container = document.getElementById("container");
            window.onmousemove = function(e) {
                var x = e.clientX/10,
                    y = e.clientY/10;
                
                container.style.backgroundPositionX = x + "px";
                container.style.backgroundPositionY = y + "px";
            }
        </script>
    </body>
</html>
