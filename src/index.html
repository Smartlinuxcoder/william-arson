<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>William Harrison</title>
        <meta content="William Harrison" property="og:title" />
        <meta content="This is the personal website of William Harrison." property="og:description" />
        <meta content="https://williamdavidharrison.com.au" property="og:url" />
        <meta content="https://files.williamharrison.xyz/images/wh_logo.png" property="og:image" />
        <meta content="#0096ff" data-react-helmet="true" name="theme-color" />
        <link rel="shortcut icon" href="../assets/favicon.ico">
        
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="loader">
            <div class="loading"></div>
        </div>

        <div class="profile-card">
            <div class="card-header">
                <div class="picture">
                    <img src="../assets/w_logo_glitch.gif">
                  </div>
                  <div class="name">William Harrison</div>
                  <div class="desc">IT Enthusiast / Developer</div>
                  <div class="sm">
                    <a href="https://r.williamharrison.xyz/facebook" class="fab fa-facebook" title="Facebook"></a>
                    <a href="https://r.williamharrison.xyz/twitter" class="fab fa-twitter" title="Twitter"></a>
                    <a href="https://r.williamharrison.xyz/instagram" class="fab fa-instagram" title="Instagram"></a>
                    <a href="https://r.williamharrison.xyz/github" class="fab fa-github" title="GitHub"></a>
                    <a href="https://r.williamharrison.xyz/youtube" class="fab fa-youtube" title="YouTube"></a>
                  </div>
                  <a href="https://r.williamharrison.xyz/email" class="contact-btn">Contact Me</a>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.addEventListener("load", function () {
                const loader = document.querySelector(".loader");
                loader.className += " hidden";

                setTimeout(() => {
                    loader.remove();
                }, 1000);
            })
        </script>
    </body>
</html>
