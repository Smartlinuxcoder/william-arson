server {
    listen 80;
    listen [::]:80;

    server_name william.net.au;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name william.net.au;

    ssl_certificate /etc/letsencrypt/live/william.net.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/william.net.au/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/william.net.au/src;

    error_page 404 /_error-pages/404.html;

    location ~ /_error-pages/ {
        internal;
    }

    location / {
        if ($request_uri ~ ^/(.*)\.html(\?|$)) {
            return 302 /$1$is_args$args;
        }

        try_files $uri $uri.html $uri/ =404;
    }
}
